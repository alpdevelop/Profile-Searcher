<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Profile Searcher</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <nav class="navbar navbar-dark bg-danger mb-3">
        <div class="container">
            <a href="#" class="navbar-brand">Profile Finder</a>
        </div>
    </nav>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2>Profile Finder</h2>
                <p class="lead">Start typing to find a profile</p>
                <input type="text" id="searchProfile" class="form-control">
                <span id="alert" class="bg-warning"></span>
            </div>
        </div>
    </div>

    <div class="profileContainer">

    </div>
    
    <script src='ui.js'></script>
    <script src='profile.js'></script>
    <script src='app.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
